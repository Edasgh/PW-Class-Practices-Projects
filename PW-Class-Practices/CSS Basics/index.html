<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>CSS Selectors 1 & 2</title>
</head>
<body>
    <p>Paragraph</p>
    <main>
        <h2>h2 inside main</h2>
        <p>Paragraph inside main (adjacent sibling of h2)</p>
    </main>
    <p>Sibling of main (adjacent paragraph)</p>
    <a href="https://www.google.com" target="_blank">Google1_blank</a>
    <a href="https://www.google.com" target="_self">Google2_self</a>
    <input type="email" name="email" id="email" placeholder="Email..">
    <input type="text" name="text" id="text" placeholder="Name..">
    <div>
        <p>Paragraph inside div</p>
    </div>
    <p>1st Sibling of div (adjacent paragraph)</p>
    <p>2nd Sibling of div (adjacent paragraph)</p>
    <img src="pg.png" alt="PW">
    <img src="fg.png" alt="pw">
</body>
</html>
