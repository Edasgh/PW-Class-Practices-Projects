<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Overflow and z-index</title>
    <style>
      p{
        width: 250px;
        height: 250px;
        border: 2px solid rgb(17, 0, 255);
        /* overflow: hidden; */
        /* overflow: scroll; */
        overflow: auto;
        z-index: 2;
      }
      .one {
        width: 150px;
        height: 150px;
        background-color: red;
        position: absolute;
        top: 1px;
        z-index: -1;
      }
      .two {
        width: 150px;
        height: 150px;
        background-color: yellow;
      }
    </style>
  </head>
  <body>
      <p>
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Excepturi
        reiciendis deserunt fugi
      </p>
   
    <div class="one"></div>
    <div class="two"></div>
  </body>
</html>
