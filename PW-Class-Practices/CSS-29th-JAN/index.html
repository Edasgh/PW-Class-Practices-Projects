    <title>CSS Positions</title>
    <style>
        .main{
            border: 3px solid red;
        }
     .box{
        width: 100px;
        height: 100px;

     }
      .box-1{
        background-color:red;
        border: 1px solid black;
      }
     
      .box-2{
        background-color:yellow;
        border: 3px solid black;
        /* position: fixed;
        bottom:0;
        right: 20px; */
        /* position: relative;
        top: 20px;
        left:30px; */
        position: absolute;
        top: 200px;
        left: 250px;
      }
     
      .box-3{
        background-color:blue;
        border: 5px solid black;
        /* position: sticky;
        top: 0; */
      }

      .main p{
        background-color:pink;
      }
    </style>
</head>
