<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 3 </title>

</head>
<body>
    <h1>Hello World - PW Skills</h1>
    <h2 id="js"></h2>
    <button onclick="clicked()">Button</button>
    <script>
        document.addEventListener("click",()=>{
            //If somebody clicks anywhere in the webpage including h1,p or button tags too
            document.getElementById("js").innerHTML="Namaste World"
        })
        function clicked() {
            document.querySelector("h1").innerText="DOM MANIPULATION || PART-3";
            document.querySelector("h1").style.color="red";
            
        }
    </script>
</body>
</html>
